<div>
  <h1> History Test Results</h1>
  <table class="blueTable">
    <thead>
      <th *ngFor="let item of historyHeaders;"> {{item}} </th>
    </thead>
    <tfoot>
      <tr>
        <td colspan="4">
          <div class="links"><a href="#">&laquo;</a> <a class="active" href="#">1</a> <a href="#">2</a> <a href="#">3</a> <a href="#">4</a> <a href="#">&raquo;</a></div>
        </td>
      </tr>
    </tfoot>
    <tbody>
      <tr *ngFor="let testResult of historyTestResults">
        <td>
          {{testResult.testName}}
        </td>
        <td>
          {{testResult.executionTime | date: 'dd/MM/yyyy h:mm:ss'}}
        </td>
        <td>
          {{testResult.testDuration}}
        </td>
        <td>
          {{testResult.resultName}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div>
  <h1> Inprogress Test Results </h1>
  <table class="blueTable">
    <thead>
    <th *ngFor="let item of inprogressHeaders;"> {{item}} </th>
    </thead>
    <tfoot>
      <tr>
        <td colspan="2">
          <div class="links"><a href="#">&laquo;</a> <a class="active" href="#">1</a> <a href="#">2</a> <a href="#">3</a> <a href="#">4</a> <a href="#">&raquo;</a></div>
        </td>
      </tr>
    </tfoot>
    <tbody>
      <tr *ngFor="let testResult of inprogressTestResults">
        <td>
          {{testResult.testName}}
        </td>
        <td>
          {{testResult.testDuration}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
